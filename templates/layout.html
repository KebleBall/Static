<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}{% if self.title() %} - {% endif %}Keble Ball 2016</title>
        <meta name="description" content="Keble Ball, 7th May 2016">
        <meta name="keywords" content="Keble,Oxford,Ball">
        <meta name="author" content="Samuel Littley">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='favicons/apple-touch-icon-57x57.png') }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='favicons/apple-touch-icon-60x60.png') }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='favicons/apple-touch-icon-72x72.png') }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='favicons/apple-touch-icon-76x76.png') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}" sizes="32x32">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}" sizes="16x16">
        <link rel="manifest" href="{{ url_for('static', filename='favicons/manifest.json') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='favicons/safari-pinned-tab.svg') }}" color="#640325">
        <meta name="apple-mobile-web-app-title" content="Keble Ball 2016">
        <meta name="application-name" content="Keble Ball 2016">
        <meta name="msapplication-TileColor" content="#640325">
        <meta name="theme-color" content="#640325">
        <!--[if gte IE 9]>
            <style type="text/css">
                .gradient {
                    filter: none;
                }
            </style>
        <![endif]-->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-36232929-1', 'kebleball.com');
          ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div id="posters"></div>
        <section id="main">
            <header>
                <section id="tickets_social">
                    <ul>
                        <li id="tickets_link">
                            <a href="#" class="headline">Tickets</a>
                            <span id="tickets_message">The ticketing system isn't open yet. Check back soon!</span>
                        </li>
                        <li id="facebook_link" class="social_icon">
                            <a href="https://www.facebook.com/kebleball2016">
                                <i class="fa fa-facebook-official"></i>
                            </a>
                        </li>
                        <li id="twitter_link" class="social_icon">
                            <a href="https://twitter.com/kebleball2016">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li id="instagram_link" class="social_icon">
                            <a href="https://www.instagram.com/kebleball2016/">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </section>
                <section id="logo">
                    <a href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/logo-white-85px.png') }}" />
                    </a>
                </section>
                <nav>
                    <ul>
                        <li>
                            <a href="{{ url_for('show_page', name='food_drink.html') }}" class="headline">
                                Food &amp; Drink
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_page', name='entertainment.html') }}" class="headline">
                                Entertainment
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_page', name='employment.html') }}" class="headline">
                                Employment
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_page', name='sponsorship.html') }}" class="headline">
                                Sponsorship
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_page', name='committee.html') }}" class="headline">
                                Committee
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_page', name='2015.html') }}" class="headline">
                                Ball 2015
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section id="content">
                {% block content %}{% endblock %}
            </section>
            <footer>
                <section id="copyright">
                    <p>&copy; 2015- Keble Ball. All rights reserved. <a href="http://www.google.com/recaptcha/mailhide/d?k=01VW2HusQat4KpnmQYJBSfhQ==&amp;c=0pBadqH9ae41gTIaahTM78kkmPpv_-wELjktV6Zs-d0=" target="_blank">Webmaster</a></p>
                </section>
            </footer>
        </section>
        <div id="wall_overlay"></div>
    </body>
</html>
